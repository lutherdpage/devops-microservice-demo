name: CI/CD Pipeline with Kind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # 4️⃣ Build Docker images
      - name: Build Docker images
        run: |
          docker build -t frontend ./frontend
          docker build -t api ./api
          docker build -t database ./database

      # 5️⃣ Push Docker images to Docker Hub
      - name: Push Docker images
        run: |
          docker tag frontend ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
          docker tag api ${{ secrets.DOCKER_HUB_USERNAME }}/api:latest
          docker tag database ${{ secrets.DOCKER_HUB_USERNAME }}/database:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/database:latest

      # 6️⃣ (Optional) Test deployment using Kind
      - name: Set up Kind (local Kubernetes)
        uses: engineerd/setup-kind@v0.6.0
        with:
          version: v0.20.0

      - name: Load images into Kind
        run: |
          kind load docker-image frontend
          kind load docker-image api
          kind load docker-image database

      - name: Deploy with Helm
        run: |
          helm upgrade --install frontend ./helm-charts/frontend \
            --set image.repository=frontend \
            --namespace default --create-namespace
