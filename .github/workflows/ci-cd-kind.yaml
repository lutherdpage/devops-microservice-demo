name: CI/CD Pipeline with Kind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # 4Ô∏è‚É£ Build and push frontend image
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: frontend:latest

      # 5Ô∏è‚É£ Build and push API image
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: api:latest

      # 6Ô∏è‚É£ Build and push Database image
      - name: Build Database image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          push: false
          tags: database:latest

      # 7Ô∏è‚É£ Set up Kind (local Kubernetes cluster)
      - name: Set up Kind
        uses: engineerd/setup-kind@v0.17.0
        with:
          version: v0.20.0

      # 8Ô∏è‚É£ Load Docker images into Kind
      - name: Load images into Kind
        run: |
          kind load docker-image frontend:latest
          kind load docker-image api:latest
          kind load docker-image database:latest

      # 9Ô∏è‚É£ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      # üîü Deploy to Kind cluster using Helm
      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install frontend ./helm-charts/frontend \
            --set image.repository=frontend \
            --namespace default --create-namespace
