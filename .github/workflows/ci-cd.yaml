name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

      # Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/api:latest

      # Build and push database image
      - name: Build and push database image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/database:latest

      # Set up Kind (local Kubernetes cluster)
      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.0
        with:
          version: v0.20.0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      # Load Docker images into Kind cluster
      - name: Load Docker images into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
          kind load docker-image ${{ secrets.DOCKER_HUB_USERNAME }}/api:latest
          kind load docker-image ${{ secrets.DOCKER_HUB_USERNAME }}/database:latest

      # Deploy to Kind cluster using Helm
      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install frontend ./helm-charts/frontend \
            --set image.repository=${{ secrets.DOCKER_HUB_USERNAME }}/frontend \
            --namespace default --create-namespace
