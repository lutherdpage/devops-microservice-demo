name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # 4Ô∏è‚É£ Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

      # 5Ô∏è‚É£ Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/api:latest

      # 6Ô∏è‚É£ Build and push database image
      - name: Build and push database image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/database:latest

      # 7Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 8Ô∏è‚É£ Configure kubeconfig securely
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      # 9Ô∏è‚É£ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      # üîü Deploy frontend using Helm
      - name: Deploy frontend to Kubernetes
        run: |
          helm upgrade --install frontend ./helm-charts/frontend \
            --set image.repository=${{ secrets.DOCKER_HUB_USERNAME }}/frontend \
            --namespace default --create-namespace

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy API using Helm
      - name: Deploy API to Kubernetes
        run: |
          helm upgrade --install api ./helm-charts/api \
            --set image.repository=${{ secrets.DOCKER_HUB_USERNAME }}/api \
            --namespace default --create-namespace

